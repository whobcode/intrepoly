<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Monopoly Lobby</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .lobby { max-width: 720px; margin: 40px auto; background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);} 
      .room { padding: 8px; border-bottom: 1px solid #e6e8f0; display:flex; justify-content:space-between; align-items:center; }
      .room:last-child { border-bottom: none; }
    </style>
  </head>
  <body>
    <div class="lobby">
      <h2>Online Lobby</h2>
      <div style="margin-bottom: 12px;">
        <button id="createroom">Create Room</button>
        <button id="refreshrooms">Refresh</button>
        <span id="lobbystatus" style="margin-left:8px; color:#555;"></span>
      </div>
      <div id="rooms"></div>
    </div>
    <script type="module" src="/js/lobby.js"></script>
  </body>
  </html>
