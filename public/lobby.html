<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Monopoly Lobby</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body { background: linear-gradient(135deg, #c32222, #8a1818); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .lobby { max-width: 720px; margin: 0 auto; background: rgba(255,255,255,0.95); padding: 32px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3);}
      .lobby h2 { color: #c32222; margin-top: 0; }
      .room { padding: 12px; border-bottom: 1px solid #e6e8f0; display:flex; justify-content:space-between; align-items:center; }
      .room:last-child { border-bottom: none; }
      .lobby button { background: linear-gradient(135deg, #c32222, #8a1818); color: white; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: filter 0.2s; }
      .lobby button:hover { filter: brightness(1.1); }
    </style>
  </head>
  <body>
    <div class="lobby">
      <h2>Online Lobby</h2>
      <div style="margin-bottom: 12px;">
        <button id="createroom">Create Room</button>
        <button id="refreshrooms">Refresh</button>
        <span id="lobbystatus" style="margin-left:8px; color:#555;"></span>
      </div>
      <div id="rooms"></div>
    </div>
    <script type="module" src="/js/lobby.js"></script>
  </body>
  </html>
